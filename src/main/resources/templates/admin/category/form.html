<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin_layout}">
<head>
    <title th:text="${pageTitle}"></title>
</head>
<body>
<main layout:fragment="content" class="container my-4">
    <h1 th:text="${pageTitle}"></h1>

    <form th:action="@{/admin/categories/save}" th:object="${category}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Tên danh mục</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                Lỗi tên danh mục
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Lưu danh mục</button>
        <a th:href="@{/admin/categories}" class="btn btn-secondary">Hủy</a>
    </form>
</main>
<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script"></th:block>
</body>
</html>
