<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin_layout}">
<head>
    <title>Admin - Order Management</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <h1 class="my-4">Order Management</h1>

        <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Order Date</th>
                <th>Total Price</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="'#' + ${order.id}">#1</td>
                <td th:text="${order.customerName}">John Doe</td>
                <td th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}">01-01-2025 10:30</td>
                <td th:text="'$' + ${#numbers.formatDecimal(order.totalPrice, 1, 'COMMA', 2, 'POINT')}">$99.99</td>
                <td>
                    <span class="badge"
                          th:classappend="${order.status == 'PENDING' ? 'bg-warning text-dark' : (order.status == 'SHIPPED' ? 'bg-info text-dark' : (order.status == 'DELIVERED' ? 'bg-success' : 'bg-secondary'))}"
                          th:text="${order.status}">
                        PENDING
                    </span>
                </td>
                <td>
                    <a th:href="@{/admin/orders/{id}(id=${order.id})}" class="btn btn-sm btn-info">View Details</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
