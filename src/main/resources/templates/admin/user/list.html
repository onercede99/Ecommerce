<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Admin - User Management</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <h1 class="my-4">User Management</h1>

        <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Roles</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.username}">admin</td>
                <td th:text="${user.email}">admin@example.com</td>
                <td>
                    <!-- Hiển thị các role dưới dạng badge -->
                    <span th:each="role : ${user.roles}" class="badge bg-info me-1" th:text="${role.name}">
                        ROLE_ADMIN
                    </span>
                </td>
                <td>
                    <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-warning">Edit Roles</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
