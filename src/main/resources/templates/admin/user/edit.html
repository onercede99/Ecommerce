<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Edit User Roles</title>
</head>
<body>
<section layout:fragment="content">
  <div class="container">
    <h1 class="my-4">Edit Roles for User: <span th:text="${user.username}"></span></h1>

    <form th:action="@{/admin/users/edit}" method="post">
      <input type="hidden" name="userId" th:value="${user.id}" />

      <div class="card">
        <div class="card-header">
          Available Roles
        </div>
        <div class="card-body">
          <div th:each="role : ${allRoles}" class="form-check">
            <input class="form-check-input" type="checkbox" name="roles"
                   th:value="${role.id}"
                   th:id="'role' + ${role.id}"
            th:checked="${user.roles.contains(role)}"
            >
            <label class="form-check-label" th:for="'role' + ${role.id}" th:text="${role.name}"></label>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</section>
</body>
</html>
