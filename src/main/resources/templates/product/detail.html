<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity5"
      layout:decorate="~{layout/client_layout}">

<head>
  <title th:text="${product != null ? product.name : 'Product Not Found'}">Product Detail</title>
  <style>
    /* CSS để làm cho ảnh nhỏ có thể click */
    .thumbnail-item { cursor: pointer; border: 2px solid transparent; padding: 2px; border-radius: 4px; transition: border-color 0.3s; }
    .thumbnail-item.active, .thumbnail-item:hover { border-color: #0d6efd; /* Bootstrap primary color */ }
    .product-price { font-size: 2.25rem; font-weight: 700; color: #0d6efd; }
    .star-rating .fa-star { color: #ffc107; } /* Màu vàng cho sao */
  </style>
</head>

<body>
<section layout:fragment="content" class="container my-5">

  <!-- Nội dung chính nếu tìm thấy sản phẩm -->
  <div th:if="${product != null}">
    <div class="row">
      <!-- ===== CỘT TRÁI: THƯ VIỆN ẢNH ===== -->
      <div class="col-lg-6">
        <!-- Ảnh chính lớn -->
        <div class="mb-3">
          <img th:src="@{${product.getPhotosImagePath()}}" class="img-fluid rounded border" id="mainProductImage" alt="Main Product Image" style="max-height: 500px; width: 100%; object-fit: contain;">
        </div>
        <!-- Danh sách ảnh nhỏ -->
        <div class="d-flex flex-wrap gap-2">
          <!-- Ảnh chính làm thumbnail đầu tiên -->
          <div class="thumbnail-item active">
            <img th:src="@{${product.getPhotosImagePath()}}" width="80" height="80" class="img-thumbnail" th:alt="${product.name}">
          </div>
          <!-- Lặp qua các ảnh phụ -->
          <!-- SỬA LỖI: Đường dẫn ảnh phụ phải được xây dựng từ đối tượng ProductImage -->
          <div class="thumbnail-item" th:each="extraImage : ${product.images}">
            <img th:src="@{${extraImage.getImagePath()}}" width="80" height="80" class="img-thumbnail" alt="Extra image">
          </div>
        </div>
      </div>

      <!-- ===== CỘT PHẢI: THÔNG TIN SẢN PHẨM ===== -->
      <div class="col-lg-6">
        <h1 class="fw-bold" th:text="${product.name}">Product Name</h1>
        <p class="text-muted" th:if="${product.shortDescription}" th:text="${product.shortDescription}">A short, catchy description.</p>

        <div class="product-price my-3" th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')}">$99.99</div>

        <hr>

        <!-- SỬA LỖI: Đặt các input vào trong một thẻ <form> đúng nghĩa -->
        <form th:action="@{/cart/add}" method="post" id="add-to-cart-form">
          <input type="hidden" name="productId" th:value="${product.id}">
          <div class="d-flex align-items-center my-4">
            <div class="me-3">
              <label for="quantity" class="form-label me-2">Quantity:</label>
              <input type="number" name="quantity" id="quantity" value="1" min="1" class="form-control" style="width: 80px;">
            </div>
            <button type="submit" class="btn btn-primary btn-lg flex-grow-1">
              <i class="fas fa-shopping-cart me-2"></i>Add to Cart
            </button>
          </div>
        </form>
        <!-- Vùng hiển thị thông báo thêm vào giỏ hàng -->
        <div id="add-to-cart-alert" class="mt-2"></div>

        <div class="mt-4 text-secondary">
          <p th:if="${product.category != null}" class="mb-1">
            <strong>Category:</strong>
            <a th:href="@{/products(categoryId=${product.category.id})}" th:text="${product.category.name}" class="text-decoration-none">Category Name</a>
          </p>
          <p th:if="${product.brand != null}" class="mb-1">
            <strong>Brand:</strong>
            <a th:href="@{/products(brandId=${product.brand.id})}" th:text="${product.brand.name}" class="text-decoration-none">Brand Name</a>
          </p>
        </div>
      </div>
    </div>

    <hr class="my-5">

    <!-- ===== PHẦN TAB: MÔ TẢ & ĐÁNH GIÁ ===== -->
    <div class="row">
      <div class="col-12">
        <ul class="nav nav-tabs" id="productTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="description-tab" data-bs-toggle="tab" data-bs-target="#description-pane" type="button">Description</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="reviews-tab" data-bs-toggle="tab" data-bs-target="#reviews-pane" type="button">Reviews (<span th:text="${summary?.totalReviews ?: 0}">0</span>)</button>
          </li>
        </ul>
        <div class="tab-content border border-top-0 p-4 rounded-bottom">
          <div class="tab-pane fade show active" id="description-pane" role="tabpanel">
            <div th:utext="${product.description}">Full product description here.</div>
          </div>
          <div class="tab-pane fade" id="reviews-pane" role="tabpanel">
            <h4>Customer Reviews</h4>
            <!-- Phần này có thể mở rộng sau -->
            <p>This feature is coming soon!</p>
          </div>
        </div>
      </div>
    </div>

    <!-- ===== PHẦN SẢN PHẨM LIÊN QUAN ===== -->
    <!-- Code sản phẩm liên quan của bạn đã tốt, giữ nguyên -->
  </div>

  <!-- Thông báo nếu không tìm thấy sản phẩm -->
  <div th:if="${product == null}" class="alert alert-danger text-center">
    <h2>Product Not Found</h2>
    <a th:href="@{/}" class="btn btn-primary">Go to Homepage</a>
  </div>
</section>

<!-- ============================================= -->
<!-- JAVASCRIPT RIÊNG CHO TRANG NÀY                -->
<!-- ============================================= -->
<th:block layout:fragment="scripts">
  <script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function() {
      // === Logic cho Image Gallery ===
      const mainImage = document.getElementById('mainProductImage');
      const thumbnails = document.querySelectorAll('.thumbnail-item img');

      if (mainImage && thumbnails.length > 0) {
        thumbnails.forEach(thumb => {
          thumb.addEventListener('click', function() {
            // Xóa class 'active' khỏi tất cả các thẻ div cha
            document.querySelectorAll('.thumbnail-item').forEach(item => item.classList.remove('active'));
            // Thêm class 'active' vào thẻ div cha của ảnh được click
            this.parentElement.classList.add('active');
            // Thay đổi ảnh chính
            mainImage.src = this.src;
          });
        });
      }

      // === Logic cho Add to Cart (phiên bản đơn giản hơn, không dùng fetch) ===
      // Form sẽ submit bình thường. Nếu bạn muốn dùng fetch, logic cũ của bạn vẫn ổn
      // nhưng cần đảm bảo API và các element ID đã đúng. Cách này đơn giản và ổn định hơn.
      const addToCartForm = document.getElementById('add-to-cart-form');
      if(addToCartForm) {
        addToCartForm.addEventListener('submit', function(e) {
          const alertDiv = document.getElementById('add-to-cart-alert');
          alertDiv.innerHTML = '<div class="alert alert-info">Adding to cart...</div>';
          // Không cần e.preventDefault() để form có thể submit
        });
      }
    });
    /*]]>*/
  </script>
</th:block>

</body>
</html>
