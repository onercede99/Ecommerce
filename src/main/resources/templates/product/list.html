<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/client_layout}">
<head>
  <title>Our Products</title>
</head>
<body>

<section layout:fragment="content">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Our Book Collection</h1>

    <form th:action="@{/products}" method="get" class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search by name..."
             name="keyword" th:value="${keyword}" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

  </div>
  <div class="row">
    <div class="col-md-4 mb-4" th:each="product : ${productPage.content}">
      <a th:href="@{/products/{id}(id=${product.id})}" style="text-decoration: none; color: inherit;">
        <div class="card h-100">
          <img th:src="@{${product.getPhotosImagePath()}}" class="card-img-top" alt="Product Image" style="height: 400px; object-fit: cover;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title" th:text="${product.name}">Product Name</h5>
            <p class="card-text" th:text="${product.description}">Description</p>
            <div class="mt-auto">
              <h6 class="card-subtitle mb-2 text-muted" th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')}">$99.99</h6>
              <form th:action="@{/cart/add}" method="post">
                <input type="hidden" name="productId" th:value="${product.id}" />
                <input type="hidden" name="quantity" value="1" />
                <button type="submit" class="btn btn-primary">Add to Cart</button>
              </form>            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
  <div th:if="${productPage.empty}" class="alert alert-warning text-center">
    No products found for your search criteria.
  </div>
  <div th:if="${productPage.totalPages > 1}" class="row mt-4">
    <div class="col-12 d-flex justify-content-center">
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <!-- Nút Previous -->
          <li class="page-item" th:classappend="${productPage.first} ? 'disabled'">
            <a class="page-link" th:href="@{/products(page=${productPage.number - 1}, keyword=${keyword})}">Previous</a>
          </li>

          <!-- Các số trang -->
          <li class="page-item" th:each="i : ${#numbers.sequence(0, productPage.totalPages - 1)}"
              th:classappend="${i == productPage.number} ? 'active'">
            <a class="page-link" th:href="@{/products(page=${i}, keyword=${keyword})}" th:text="${i + 1}"></a>
          </li>

          <!-- Nút Next -->
          <li class="page-item" th:classappend="${productPage.last} ? 'disabled'">
            <a class="page-link" th:href="@{/products(page=${productPage.number + 1}, keyword=${keyword})}">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</section>

</body>
</html>
