<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/client_layout}">
<head>
  <title>Sản phẩm của chúng tôi</title>
  <style>
    /* CSS không thay đổi, giữ nguyên từ phiên bản trước */
    .filter-sidebar .list-group-item { border: none; padding: 0.75rem 1.25rem; }
    .filter-sidebar .list-group-item.active { background-color: #0d6efd; color: white; border-radius: 5px; }
    .filter-sidebar h5 { font-weight: 600; margin-top: 1.5rem; margin-bottom: 1rem; padding-left: 1.25rem; }
    .product-card { transition: transform 0.2s, box-shadow 0.2s; }
    .product-card:hover { transform: translateY(-5px); box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important; }
  </style>
</head>
<body>

<section layout:fragment="content" class="container mt-5">
  <div class="row">

    <!-- ===== CỘT TRÁI: SIDEBAR BỘ LỌC ===== -->
    <div class="col-lg-3">
      <div class="filter-sidebar">
        <form th:action="@{/products}" method="get" id="filter-form">
          <input type="hidden" name="keyword" th:value="${keyword}">
          <input type="hidden" name="sort" th:value="${sortOption}">

          <!-- Lọc theo Danh mục -->
          <h5>Danh Mục Sản Phẩm</h5>
          <div class="list-group list-group-flush">
            <a th:href="@{/products}" class="list-group-item list-group-item-action" th:classappend="${categoryId == null} ? 'active'">Tất Cả Danh Mục</a>
            <a th:each="cat : ${categories}"
               th:href="@{/products(categoryId=${cat.id}, keyword=${keyword}, sort=${sortOption})}"
               th:text="${cat.name}"
               class="list-group-item list-group-item-action"
               th:classappend="${categoryId == cat.id} ? 'active'">
              Tên danh mục
            </a>
          </div>

          <!-- Lọc theo Thương hiệu -->
          <h5 th:if="${brands != null and !brands.isEmpty()}">Thương Hiệu</h5>
          <div class="list-group list-group-flush" th:if="${brands != null and !brands.isEmpty()}">
            <a th:href="@{/products(categoryId=${categoryId}, keyword=${keyword}, sort=${sortOption})}" class="list-group-item list-group-item-action" th:classappend="${brandId == null} ? 'active'">Tất Cả Thương Hiệu</a>
            <a th:each="brand : ${brands}"
               th:href="@{/products(categoryId=${categoryId}, brandId=${brand.id}, keyword=${keyword}, sort=${sortOption})}"
               th:text="${brand.name}"
               class="list-group-item list-group-item-action"
               th:classappend="${brandId == brand.id} ? 'active'">
              Tên thương hiệu
            </a>
          </div>

          <!-- Lọc theo Khoảng giá -->
          <h5>Khoảng Giá</h5>
          <div class="p-3">
            <div class="d-flex align-items-center mb-2">
              <input type="number" name="minPrice" class="form-control" placeholder="Từ" th:value="${minPrice}">
              <span class="mx-2">-</span>
              <input type="number" name="maxPrice" class="form-control" placeholder="Đến" th:value="${maxPrice}">
            </div>
            <button type="submit" class="btn btn-secondary w-100 mt-2">Lọc Giá</button>
          </div>
        </form>
      </div>
    </div>

    <!-- ===== CỘT PHẢI: HIỂN THỊ SẢN PHẨM ===== -->
    <div class="col-lg-9">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <form th:action="@{/products}" method="get" class="d-flex w-50">
          <input class="form-control me-2" type="search" placeholder="Tìm kiếm theo tên..." name="keyword" th:value="${keyword}">
          <button class="btn btn-outline-primary" type="submit"><i class="fas fa-search"></i></button>
        </form>

        <form th:action="@{/products}" method="get" id="sort-form">
          <input type="hidden" name="keyword" th:value="${keyword}">
          <input type="hidden" name="categoryId" th:value="${categoryId}">
          <select name="sort" class="form-select" onchange="document.getElementById('sort-form').submit();">
            <option value="latest" th:selected="${sortOption == 'latest'}">Sắp xếp: Mới nhất</option>
            <option value="price,asc" th:selected="${sortOption == 'price,asc'}">Giá: Thấp đến Cao</option>
            <option value="price,desc" th:selected="${sortOption == 'price,desc'}">Giá: Cao đến Thấp</option>
          </select>
        </form>
      </div>

      <div class="row">
        <div th:if="${productPage.empty}" class="col-12">
          <div class="alert alert-warning text-center">
            Không tìm thấy sản phẩm nào phù hợp.
          </div>
        </div>

        <div class="col-md-6 col-lg-4 mb-4" th:each="product : ${productPage.content}">
          <div class="card product-card h-100 shadow-sm border-0">
            <a th:href="@{/products/{id}(id=${product.id})}" class="product-image-wrapper">
              <img th:src="@{${product.getPhotosImagePath()}}" class="card-img-top" alt="Ảnh sản phẩm">
            </a>
            <div class="card-body d-flex flex-column">
              <h5 class="card-title" style="font-size: 1rem;">
                <a th:href="@{/products/{id}(id=${product.id})}" class="text-dark text-decoration-none" th:text="${product.name}">Tên sản phẩm</a>
              </h5>
              <div class="mt-auto d-flex justify-content-between align-items-center pt-2">
                <!-- VIỆT HÓA TIỀN TỆ -->
                <h5 class="card-subtitle text-primary fw-bold mb-0" th:text="${#numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')} + ' ₫'">99.000 ₫</h5>
                <form th:action="@{/cart/add}" method="post">
                  <input type="hidden" name="productId" th:value="${product.id}" />
                  <input type="hidden" name="quantity" value="1" />
                  <button type="submit" class="btn btn-outline-primary btn-sm" title="Thêm vào giỏ">
                    <i class="fas fa-cart-plus"></i>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Phân trang đã Việt hóa -->
      <nav th:if="${productPage.totalPages > 1}" class="d-flex justify-content-center mt-4">
        <ul class="pagination">
          <li class="page-item" th:classappend="${productPage.first} ? 'disabled'">
            <a class="page-link" th:href="@{/products(page=${productPage.number - 1}, keyword=${keyword}, categoryId=${categoryId}, sort=${sortOption})}">Trang Trước</a>
          </li>
          <li class="page-item" th:each="i : ${#numbers.sequence(0, productPage.totalPages - 1)}"
              th:classappend="${i == productPage.number} ? 'active'">
            <a class="page-link" th:href="@{/products(page=${i}, keyword=${keyword}, categoryId=${categoryId}, sort=${sortOption})}" th:text="${i + 1}"></a>
          </li>
          <li class="page-item" th:classappend="${productPage.last} ? 'disabled'">
            <a class="page-link" th:href="@{/products(page=${productPage.number + 1}, keyword=${keyword}, categoryId=${categoryId}, sort=${sortOption})}">Trang Sau</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</section>

</body>
</html>
