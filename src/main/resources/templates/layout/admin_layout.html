<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity5">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title layout:title-pattern="$CONTENT_TITLE | Bảng điều khiển quản trị">Bảng điều khiển quản trị</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <link rel="stylesheet" th:href="@{/css/admin_style.css}">
</head>

<body>

<div class="admin-wrapper">

  <nav class="admin-sidebar">
    <div class="sidebar-header">
      <h3><a th:href="@{/admin/dashboard}" class="text-white text-decoration-none">Bảng điều khiển Admin</a></h3>
    </div>

    <ul class="list-unstyled components">
      <li class="active">
        <a th:href="@{/admin/dashboard}"><i class="fas fa-tachometer-alt"></i> Bảng điều khiển</a>
      </li>
      <li>
        <a th:href="@{/admin/products}"><i class="fas fa-box-open"></i> Quản lý Sản phẩm</a>
      </li>
      <li>
        <a th:href="@{/admin/orders}"><i class="fas fa-receipt"></i> Quản lý Đơn hàng</a>
      </li>
      <li>
        <a th:href="@{/admin/categories}"><i class="fas fa-tags"></i> Quản lý Danh mục</a>
      </li>
      <li sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/admin/users}"><i class="fas fa-users"></i> Quản lý Người dùng</a>
      </li>
    </ul>

    <ul class="list-unstyled cta">
      <li>
        <a th:href="@{/}" target="_blank" class="view-site"><i class="fas fa-globe"></i> Xem Trang web</a>
      </li>
      <li>
        <a th:href="@{/logout}" class="logout"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
      </li>
    </ul>
  </nav>

  <div class="admin-content">
    <main layout:fragment="content" class="container-fluid p-4">
    </main>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<th:block layout:fragment="scripts"></th:block>

</body>
</html>
