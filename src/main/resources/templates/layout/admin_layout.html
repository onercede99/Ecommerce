<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity5">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title layout:title-pattern="$CONTENT_TITLE | Admin Panel">Admin Panel</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <!-- Custom Admin CSS -->
  <!-- Chúng ta sẽ thêm các style tùy chỉnh vào file này -->
  <link rel="stylesheet" th:href="@{/css/admin_style.css}">
</head>

<body>

<div class="admin-wrapper">
  <!-- ======================= -->
  <!--     SIDEBAR (MENU)      -->
  <!-- ======================= -->
  <nav class="admin-sidebar">
    <div class="sidebar-header">
      <h3><a th:href="@{/admin/dashboard}" class="text-white text-decoration-none">Admin Panel</a></h3>
    </div>

    <ul class="list-unstyled components">
      <li class="active">
        <a th:href="@{/admin/dashboard}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      </li>
      <li>
        <a th:href="@{/admin/products}"><i class="fas fa-box-open"></i> Manage Products</a>
      </li>
      <li>
        <a th:href="@{/admin/orders}"><i class="fas fa-receipt"></i> Manage Orders</a>
      </li>
      <li>
        <a th:href="@{/admin/categories}"><i class="fas fa-tags"></i> Manage Categories</a>
      </li>
      <!-- Chỉ hiển thị cho role ADMIN -->
      <li sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/admin/users}"><i class="fas fa-users"></i> Manage Users</a>
      </li>
    </ul>

    <ul class="list-unstyled cta">
      <li>
        <a th:href="@{/}" target="_blank" class="view-site"><i class="fas fa-globe"></i> View Site</a>
      </li>
      <li>
        <a th:href="@{/logout}" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </li>
    </ul>
  </nav>

  <!-- ======================= -->
  <!--  NỘI DUNG CHÍNH (PAGE)  -->
  <!-- ======================= -->
  <div class="admin-content">
    <main layout:fragment="content" class="container-fluid p-4">
      <!-- Nội dung của từng trang admin sẽ được chèn vào đây -->
    </main>
  </div>
</div>


<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Chart.js (vẫn giữ lại cho trang dashboard) -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Khối để các trang con chèn script riêng -->
<th:block layout:fragment="scripts"></th:block>

</body>
</html>
