<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"><head>
    <meta charset="UTF-8">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">E-Commerce</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}">Products</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
                </li>

                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'STAFF')">
                    <a class="nav-link" th:href="@{/admin/products}">Manage Products</a>
                </li>

                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'STAFF')">
                    <a class="nav-link" th:href="@{/admin/orders}">Manage Orders</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/users}">Manage Users</a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <a th:href="@{/cart}" class="btn btn-outline-light me-3 position-relative">
                    <i class="fas fa-shopping-cart"></i> Cart
                    <span th:if="${cartItemCount > 0}"
                          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">

        <!-- Hiển thị giá trị của biến 'cartItemCount' -->
        [[${cartItemCount}]]
    </span>
                </a>

                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" class="btn btn-outline-light me-2">Login</a>
                    <a th:href="@{/register}" class="btn btn-warning">Sign-up</a>
                </div>

                <div sec:authorize="isAuthenticated()" class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Welcome, <span sec:authentication="name"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" th:href="@{/account/orders}">My Orders</a></li>
                        <li><a class="dropdown-item" th:href="@{/account/profile}">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit" class="dropdown-item">Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="container mt-4" layout:fragment="content">
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<th:block layout:fragment="scripts"></th:block>



</body>
</html>
