<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Shopping Cart</title>
</head>
<body>
<section layout:fragment="content">
  <div class="container">
    <h1 class="my-4">Your Shopping Cart</h1>
    <div th:if="${cart.items.isEmpty()}">
      <div class="alert alert-warning" role="alert">
        Your cart is empty. <a th:href="@{/products}" class="alert-link">Continue shopping</a>.
      </div>
    </div>
    <div th:if="${!cart.items.isEmpty()}">
      <div class="row">
        <!-- Cart items -->
        <div class="col-md-8">
          <table class="table">
            <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th style="width: 120px;">Quantity</th>
              <th>Subtotal</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cart.items.values()}">
              <td>
                <div class="d-flex align-items-center">
                  <img th:src="@{${item.product.getPhotosImagePath()}}" width="60" class="me-3">
                  <span th:text="${item.product.name}">Product Name</span>
                </div>
              </td>
              <td th:text="'$' + ${#numbers.formatDecimal(item.product.price, 1, 'COMMA', 2, 'POINT')}">Price</td>
              <td>
                <form th:action="@{/cart/update}" method="post">
                  <input type="hidden" name="productId" th:value="${item.product.id}">

                  <input type="number" name="quantity" th:value="${item.quantity}"
                         class="form-control form-control-sm" style="width: 80px;"
                         min="1"
                         onchange="this.form.submit()">
                </form>
              </td>
              <td th:text="'$' + ${#numbers.formatDecimal(item.getSubtotal(), 1, 'COMMA', 2, 'POINT')}">Subtotal</td>
              <td>
                <a th:href="@{/cart/remove/{id}(id=${item.product.id})}" class="btn btn-sm btn-danger">Remove</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- Cart summary -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Cart Summary</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Total Items
                  <span class="badge bg-primary rounded-pill" th:text="${cart.totalItems}">0</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <strong>Total Price</strong>
                  <strong th:text="'$' + ${#numbers.formatDecimal(cart.totalPrice, 1, 'COMMA', 2, 'POINT')}">$0.00</strong>
                </li>
              </ul>
              <a th:href="@{/checkout}" class="btn btn-primary w-100 mt-3">Proceed to Checkout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
