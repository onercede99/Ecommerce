<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/client_layout}">
<head>
    <title>Order Successful</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container text-center py-5">
        <h1 class="display-4 text-success">Thank You!</h1>
        <p class="lead">Your order has been placed successfully.</p>
        <hr>
        <p>Your Order ID is: <strong th:text="${orderId}">#000000</strong></p>
        <p>We will contact you shortly to confirm your order.</p>
        <a th:href="@{/products}" class="btn btn-primary mt-3">Continue Shopping</a>
    </div>
</section>
</body>
</html>
