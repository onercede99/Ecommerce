<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/client_layout}">
<head>
  <title>Checkout</title>
</head>
<body>
<section layout:fragment="content">
  <div class="container">
    <h1 class="my-4">Checkout</h1>
    <div class="row">
      <!-- Shipping Information Form -->
      <div class="col-md-7">
        <h4>Shipping Information</h4>
        <form th:action="@{/order/place}" method="post">
          <div class="mb-3">
            <label for="customerName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="customerName" name="customerName" required>
          </div>
          <div class="mb-3">
            <label for="shippingAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="shippingAddress" name="shippingAddress" required>
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="notes" class="form-label">Order Notes (Optional)</label>
            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Place Order</button>
        </form>
      </div>
      <!-- Order Summary -->
      <div class="col-md-5">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Your Order</h4>
            <ul class="list-group list-group-flush">
              <li th:each="item : ${cart.items.values()}" class="list-group-item d-flex justify-content-between">
                <span th:text="${item.product.name} + ' x' + ${item.quantity}"></span>
                <span th:text="'$' + ${#numbers.formatDecimal(item.getSubtotal(), 1, 'COMMA', 2, 'POINT')}"></span>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <strong>Total</strong>
                <strong th:text="'$' + ${#numbers.formatDecimal(cart.totalPrice, 1, 'COMMA', 2, 'POINT')}"></strong>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
