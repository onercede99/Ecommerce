<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/client_layout}">
<head>
  <title>Đổi Mật Khẩu</title>
</head>
<body>
<section layout:fragment="content" class="container my-5">
  <div class="row">
    <!-- Menu Sidebar -->
    <div class="col-md-3">
      <div th:replace="~{fragments/account_sidebar :: sidebar('password')}"></div>
    </div>

    <!-- Nội dung chính -->
    <div class="col-md-9">
      <div class="card">
        <div class="card-header">
          <h3>Đổi Mật Khẩu</h3>
        </div>
        <div class="card-body">
          <!-- Hiển thị thông báo thành công hoặc thất bại từ RedirectAttributes -->
          <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
          <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

          <form th:action="@{/account/change-password}" method="post" th:object="${passwordChangeDto}">

            <!-- Trường Mật khẩu hiện tại -->
            <div class="mb-3">
              <label for="currentPassword" class="form-label">Mật khẩu hiện tại</label>
              <input type="password" th:field="*{currentPassword}" class="form-control" id="currentPassword" required>
              <!-- SỬA LẠI CÚ PHÁP KIỂM TRA LỖI -->
              <div class="text-danger" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"></div>
            </div>

            <!-- Trường Mật khẩu mới -->
            <div class="mb-3">
              <label for="newPassword" class="form-label">Mật khẩu mới</label>
              <input type="password" th:field="*{newPassword}" class="form-control" id="newPassword" required>
              <!-- SỬA LẠI CÚ PHÁP KIỂM TRA LỖI -->
              <div class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
            </div>

            <!-- Trường Xác nhận mật khẩu mới -->
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
              <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword" required>
              <!-- SỬA LẠI CÚ PHÁP KIỂM TRA LỖI -->
              <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
            </div>

            <button type="submit" class="btn btn-primary">Cập nhật mật khẩu</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
