<header th:fragment="header" >
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">E-Commerce</a>
    <!-- Các menu cho khách hàng -->
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item"><a class="nav-link" th:href="@{/products}">Products</a></li>
      <!-- Thêm các link khác nếu cần -->
    </ul>
    <!-- Menu bên phải -->
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" th:href="@{/cart}">Cart</a></li>
      <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'STAFF')">
        <a class="nav-link" th:href="@{/admin/home}" style="color: #ffc107;">
          Admin Panel
        </a>
      </li>
      <li class="nav-item" sec:authorize="!isAuthenticated()">
        <a class="nav-link" th:href="@{/login}">Login</a>
      </li>
      <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Welcome, <span sec:authentication="principal.username">User</span>
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item" th:href="@{/account}">My Account</a></li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <form th:action="@{/logout}" method="post" class="d-inline">
              <button type="submit" class="dropdown-item">Logout</button>
            </form>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
</header>
