<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/client_layout}">
<head>
  <title>Trang Đăng nhập</title>
</head>
<body>

<section layout:fragment="content">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <h2 class="text-center mb-4">Đăng nhập người dùng</h2>

      <div th:if="${param.error}" class="alert alert-danger">
        Tên đăng nhập hoặc mật khẩu không đúng.
      </div>
      <div th:if="${param.logout}" class="alert alert-success">
        Bạn đã đăng xuất thành công.
      </div>
      <div th:if="${param.register_success}" class="alert alert-success">
        Đăng ký tài khoản thành công! Vui lòng đăng nhập.
      </div>
      <div th:if="${successMessageKey}" class="alert alert-success">
        <p th:text="${#messages.msg(successMessageKey)}"></p>
      </div>

      <form th:action="@{/login}" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Tên đăng nhập</label>
          <input type="text" id="username" name="username" class="form-control" required autofocus>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
      </form>

      <p class="mt-3 text-center">
        Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a>
      </p>
    </div>
  </div>
</section>

</body>
</html>
