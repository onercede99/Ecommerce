<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/client_layout}">
<head>
  <title>Đăng ký tài khoản</title>
</head>
<body>

<section layout:fragment="content">
  <div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card p-4 shadow-sm">
          <h2 class="text-center mb-4">Tạo tài khoản mới</h2>

          <!-- Hiển thị lỗi chung từ Controller (ví dụ: email/username đã tồn tại) -->
          <!-- Giữ lại th:text="${errorMessage}" để hiển thị lỗi từ Controller (nếu bạn truyền trực tiếp chuỗi tiếng Việt) -->
          <!-- Nếu bạn truyền key từ messages.properties, hãy dùng th:text="${#messages.msg(errorMessageKey)}" -->
          <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}">
          </div>

          <!-- Form đăng ký -->
          <form th:action="@{/register}" th:object="${user}" method="post">

            <!-- Trường Username -->
            <div class="mb-3">
              <label for="username" class="form-label">Tên đăng nhập</label>
              <input type="text" th:field="*{username}" class="form-control" id="username" required>
              <!-- Hiển thị lỗi validation cho trường 'username' -->
              <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <!-- Trường Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" th:field="*{email}" class="form-control" id="email" required>
              <!-- Hiển thị lỗi validation cho trường 'email' -->
              <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <!-- Trường Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Mật khẩu</label>
              <input type="password" th:field="*{password}" class="form-control" id="password" required>
              <!-- Hiển thị lỗi validation cho trường 'password' -->
              <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Đăng ký</button>
            </div>
          </form>

          <p class="mt-3 text-center">
            Đã có tài khoản? <a th:href="@{/login}">Đăng nhập tại đây</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
