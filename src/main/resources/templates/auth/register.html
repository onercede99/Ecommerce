<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Register Account</title>
</head>
<body>

<section layout:fragment="content">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <h2 class="text-center mb-4">Create a New Account</h2>

      <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}">
        Error placeholder
      </div>

      <form th:action="@{/register}" th:object="${user}" method="post">

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" th:field="*{username}" class="form-control">
          <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger small mt-1"></p>
        </div>

        <!-- Email Input -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" th:field="*{email}" class="form-control">
          <!-- Hiển thị lỗi validation cho trường email -->
          <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small mt-1"></p>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" th:field="*{password}" class="form-control">
          <!-- Hiển thị lỗi validation cho trường password -->
          <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small mt-1"></p>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      <p class="mt-3 text-center">
        Already have an account? <a th:href="@{/login}">Login here</a>
      </p>
    </div>
  </div>
</section>

</body>
</html>
