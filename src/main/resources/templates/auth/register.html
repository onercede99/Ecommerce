<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Login Page</title>
</head>
<body>

<!-- Nội dung của trang login sẽ được chèn vào fragment 'content' của layout -->
<section layout:fragment="content">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <h2 class="text-center mb-4">User Login</h2>

      <!-- Hiển thị thông báo lỗi (nếu có) -->
      <div th:if="${param.error}" class="alert alert-danger">
        Invalid username or password.
      </div>
      <!-- Hiển thị thông báo đăng xuất thành công (nếu có) -->
      <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
      </div>
      <!-- Hiển thị thông báo đăng ký thành công (nếu có) -->
      <div th:if="${param.register_success}" class="alert alert-success">
        Registration successful! Please login.
      </div>

      <!-- Form đăng nhập -->
      <form th:action="@{/login}" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" class="form-control" required autofocus>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign in</button>
      </form>

      <p class="mt-3 text-center">
        Don't have an account? <a th:href="@{/register}">Register here</a>
      </p>
    </div>
  </div>
</section>

</body>
</html>
