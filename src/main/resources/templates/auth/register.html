<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/client_layout}">
<head>
  <title>Register Account</title>
</head>
<body>

<section layout:fragment="content">
  <div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card p-4 shadow-sm">
          <h2 class="text-center mb-4">Create an Account</h2>

          <!-- Form đăng ký -->
          <!-- th:object="${user}" khớp với tên model trong AuthController -->
          <form th:action="@{/register}" th:object="${user}" method="post">

            <!-- Hiển thị lỗi chung từ Controller (ví dụ: email/username đã tồn tại) -->
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}">
            </div>

            <!-- Trường Username -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <!-- th:field="*{username}" khớp với trường 'username' trong RegisterDto -->
              <input type="text" th:field="*{username}" class="form-control" id="username" required>
              <!-- Hiển thị lỗi validation cho trường 'username' -->
              <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <!-- Trường Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <!-- th:field="*{email}" khớp với trường 'email' trong RegisterDto -->
              <input type="email" th:field="*{email}" class="form-control" id="email" required>
              <!-- Hiển thị lỗi validation cho trường 'email' -->
              <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <!-- Trường Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <!-- th:field="*{password}" khớp với trường 'password' trong RegisterDto -->
              <input type="password" th:field="*{password}" class="form-control" id="password" required>
              <!-- Hiển thị lỗi validation cho trường 'password' -->
              <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>

          <p class="mt-3 text-center">
            Already have an account? <a th:href="@{/login}">Login here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
